<!DOCTYPE html>
<html>
<head>
  <title>Commercial Social Post 2</title>
  <meta name="viewport" content="width=1200px, height=1200px, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .overlay-gradient {
      position: absolute;
      top: -323px;
      left: -966px;
      width: 3141px;
      height: 1128px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.99), transparent);
      mix-blend-mode: multiply;
      transform: rotate(0deg) scale(0.36);
      opacity: 0.80;
      z-index: 3;
    }

    .overlay-image_AI-icon {
      position: absolute;
      top: 967px;
      left: 957px;
      width: 196px;
      height: auto;
      z-index: 11;
    }

    /* âœ… BLUE PANEL = one locked group */
    .stats-panel {
      position: absolute;
      top: 887px;
      left: 50px;
      width: 270px;
      height: 205px;
      z-index: 11;
    }

    /* Blue overlay sits inside the panel */
    .stats-panel .blue-overlay-image {
      position: absolute;
      inset: 0;
      width: 270px;
      height: 205px;
      z-index: 0;
      mix-blend-mode: multiply;
    }

    /* Buttons positioned relative to the panel */
    .stats-panel .buttons {
      position: absolute;
      top: 16px;   /* ðŸ‘ˆ tweak ONLY these if needed */
      left: 21px;  /* ðŸ‘ˆ tweak ONLY these if needed */
      width: 72px;
      height: auto;
      z-index: 1;
    }

    /* âœ… Panel text now also relative to the panel (NOT the page) */
    .stats-panel .text_Point_1,
    .stats-panel .text_Point_2 {
      position: absolute;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      color: black;
      font-size: 24px;
      text-transform: uppercase;
      z-index: 2;
      margin: 0;
      padding: 0;
    }

    .stats-panel .text_Point_1 { top: 20px; left: 26px; }
    .stats-panel .text_Point_2 { top: 121px; left: 26px; }

    .stats-panel .text_Point_1 p,
    .stats-panel .text_Point_2 p {
      margin: 0;
    }

    /* âœ… Values sit relative to the panel and keep IDs for builder.js font resize */
    .stats-panel .textbox_Point_1,
    .stats-panel .textbox_Point_2 {
      position: absolute;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .stats-panel .textbox_Point_1 { top: 18px; left: 100px; width: 140px; height: 49px; }
    .stats-panel .textbox_Point_2 { top: 106px; left: 110px; width: 140px; height: 90px; }

    .stats-panel .textbox_Point_1 span,
    .stats-panel .textbox_Point_2 span {
      text-align: center;
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      display: block;
      font-size: 100px; /* builder.js will resize */
      line-height: 1;
    }

    .text_Header {
      position: absolute;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      color: white;
      font-size: 95px;
      z-index: 10;
      top: -60px;
      left: 50px;
    }

    .textbox_Header_2 {
      position: absolute;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      width: 800px;
      height: 100px;
      font-weight: 900;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      z-index: 7;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .textbox_Header_2 span {
      text-align: left;
      width: 100%;
      box-sizing: border-box;
      font-size: 100px;
    }

    .textbox_1_Red_Tag,
    .textbox_2_Red_Tag {
      position: absolute;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      color: white;
      white-space: nowrap;
      z-index: 7;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(43deg);
    }

    .textbox_1_Red_Tag { width: 260px; height: 90px; }
    .textbox_2_Red_Tag { width: 433px; height: 90px; }

    .textbox_1_Red_Tag span,
    .textbox_2_Red_Tag span {
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      font-size: 100px;
    }

    .red-rectangle {
      position: absolute;
      top: 1092px;
      left: 50px;
      width: 270px;
      height: 60px;
      background-color: rgb(227, 31, 42);
      z-index: 6;
    }

    .textbox_Red_Rectangle {
      position: absolute;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      width: 255px;
      height: 60px;
      font-weight: 900;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      z-index: 8;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .textbox_Red_Rectangle span {
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div id="capture-container-dual" style="width: 1200px; height: 1200px; position: relative; overflow: hidden; background: white;">
    <div style="position: absolute; top: 40px; left: 40px; width: 1130px; height: 1130px; overflow: hidden;">
      <canvas id="social-property-canvas" width="3390" height="3390" style="width: 1130px; height: 1130px;"></canvas>
    </div>

    <div class="overlay-gradient"></div>

    <img src="assets/AI-icon.png" class="overlay-image_AI-icon" alt="AI Icon">

<div class="stats-panel">
  <img src="assets/blue-overlay-image.jpg" class="blue-overlay-image" alt="Blue Overlay">
  <img src="assets/Buttons.png" class="buttons" alt="Buttons">

  <div class="text_Point_1">
    <p>GLA</p>
  </div>

  <div class="textbox_Point_1" id="textbox_Point_1">
    <span>{{gla}}</span>
  </div>

  <div class="text_Point_2">
    <p>ERF</p>
  </div>

  <div class="textbox_Point_2" id="textbox_Point_2">
    <span>{{erf}}</span>
  </div>
</div>



    <div class="red-rectangle"></div>

    <div class="text_Header" id="text_Header">
      <p>ON AUCTION</p>
    </div>

    <div class="textbox_Header_2" id="textbox_Header_2" style="top: 135px; left: 50px;">
      <span>{{headline}}</span>
    </div>

    <div class="textbox_1_Red_Tag" id="textbox_1_Red_Tag" style="top: 99px; left: 910px;">
      <span>{{tag1}}</span>
    </div>

    <div class="textbox_2_Red_Tag" id="textbox_2_Red_Tag" style="top: 148px; left: 772px;">
      <span>{{tag2}}</span>
    </div>

    <div class="textbox_Red_Rectangle" id="textbox_Red_Rectangle" style="top: 1082px; left: 46px;">
      <span>{{suburb}}</span>
    </div>
  </div>
</body>
</html>
